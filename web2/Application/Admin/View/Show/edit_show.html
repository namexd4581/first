<extend name="Public:common" />
<block name="main">
<div class="am-tab-panel am-fade am-active am-in" id="">
	<form class="am-form" method="post" action="__URL__/update_show">
		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">文章标题</div>
			<div class="am-u-sm-8 am-u-md-4">
				<input type="text" class="am-input-sm" name="title" value="{$show.title}">
			</div>
			<div class="am-hide-sm-only am-u-md-6"></div>
		</div>

		<div class="am-g am-margin-top">
			<div class="am-u-sm-4 am-u-md-2 am-text-right">文章作者</div>
			<div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
				<input type="text" class="am-input-sm" name="author" value="{$show.author}">
			</div>
		</div>



		<div class="am-g am-margin-top-sm">
			<div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
				内容描述</div>
			<div class="am-u-sm-12 am-u-md-10">
				<textarea name="content"  cols="45" rows="10">{$show.content}</textarea>
			</div>
		</div>
		<div class="am-margin">
			<input type="submit" class="am-btn am-btn-primary am-btn-xs" value="提交保存">
			<button type="submit" class="am-btn am-btn-primary am-btn-xs" onclick="location.href='{:U ('index') }';return false;">取消</button>
		</div>
		<INPUT type="hidden" name="id" value="{$show.id}">
	</form>
</div>
</block>
