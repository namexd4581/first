<extend name="Public:common"/>
<block name="main">
<div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">{$data[0]['type0']}</strong> / <small>{$data[0]['type1']}</small></div>
      </div>
      <hr>
      <!--  location.href='{: U('add_show',array('type1'=>$data[0]['type1']))}';return false;-->
<div class="am-g">
	<div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default" 
              onclick="location.href='{: U('add_show',array('type0'=>$data[0]['type0'],'type1'=>$data[0]['type1']))}';return false;">
              <span class="am-icon-plus"></span> 新增</button>
             <!--   <button type="button" class="am-btn am-btn-default"><span class="am-icon-save"></span> 保存</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-archive"></span> 审核</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>-->
            </div>
          </div>
        </div>
</div>
<div class="am-g">
        <div class="am-u-sm-12">
		<form class="am-form" >
			<table class="am-table am-table-striped am-table-hover table-main">
				<thead>
					<tr>
						<th class="table-id">ID</th>
						<th class="table-title">标题</th>
						<th class="table-title">图片</th>
						<th class="table-type">内容</th>
						<th class="table-author am-hide-sm-only">作者</th>
						<th class="table-date am-hide-sm-only">修改日期</th>
						<th class="table-set">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="data" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td><img width="50px" height="50px" src="__PUBLIC__/Home/{$vo.image}"></td>
						<td>{$vo.content}</td>
						<td class="am-hide-sm-only">{$vo.author}</td>
						<td class="am-hide-sm-only">{$vo.create_time}</td>
						<td>
							<div class="am-btn-toolbar">
								<div class="am-btn-group am-btn-group-xs">
									<button
										class="am-btn am-btn-default am-btn-xs am-text-secondary"
										onclick="location.href='{: U('edit_show',array('id'=>$vo['id']))}';return false;">
										<span class="am-icon-pencil-square-o"></span> 编辑
									</button>
									<button
										class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
										onclick="location.href='{: U('delete',array('id'=>$vo['id']))}';return false;">
										<span class="am-icon-trash-o"></span> 删除
									</button>
								</div>
							</div>
						</td>
					</tr>

					</volist>
				</tbody>
			</table>
			<div class="pagelist">{$page}</div>
			<hr>
		</form>
	</div>
<style>

.pagelist{ text-align:right; background:#ffffff; padding:7px 0;}
.pagelist a{ margin:0 5px; border:#d4d4d4 solid 1px; display:inline-block; padding:4px 12px 10px; line-height:20px; background:#fff; color:#0e91d2;}
.pagelist span{ margin:0 5px; border:#d4d4d4 solid 1px; display:inline-block; padding:4px 12px 10px; line-height:20px; color:#0e91d2; color:#fff; background:#0e91d2;}
</style>
      </div>
</block>
